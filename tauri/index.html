<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medit - Markdown Editor</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
    <link rel="stylesheet" href="/src/ui/style.css" />
  </head>
  <body>
    <div id="app">
      <!-- Toolbar container -->
      <header id="toolbar-container"></header>

      <!-- Main content area -->
      <main id="main-container">
        <!-- Editor container (hidden in preview mode) -->
        <div id="editor-container" class="editor-pane">
          <div id="vditor-editor"></div>
        </div>

        <!-- Preview container (always visible, full width in preview mode) -->
        <div id="preview-container" class="preview-pane">
          <div id="markdown-content"></div>
        </div>

        <!-- TOC sidebar -->
        <aside id="toc-container" class="toc-pane">
          <nav id="toc-nav"></nav>
        </aside>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
